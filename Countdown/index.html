<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="tagline">New Year starting in</h1>

    <div class="container">
      <div class="days">
        <p id="days" class="big-text">0</p>
        <span>days</span>
      </div>
      <div class="hours">
        <p id="hours" class="big-text">0</p>
        <span>hours</span>
      </div>
      <div class="minutes">
        <p id="minutes" class="big-text">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds">
        <p id="seconds" class="big-text">0</p>
        <span>seconds</span>
      </div>
    </div>
    <div id="inputforms" class="inputform">
      <div class="containers">
        <h1>Welcome to countbuddy</h1>
        <p class="extra">
          <input type="text" id="inputs-text" placeholder="Enter text" />
          <input type="text" id="inputs-date" placeholder="Enter date" /> <br>
          <button id="btn">submit</button>
        </p>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
